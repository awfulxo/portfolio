<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illustration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body class="concept-page">
    <a href="index.html" class="back-link">M U K A I</a>
    <h1 class="concept-title">Illustration</h1>
    <div class="concept-gallery">

        <img src="obr.jpg" class="concept-item" onclick="openModal(this.src)">
        <img src="photo_12_2025-03-04_21-55-47.jpg" class="concept-item" onclick="openModal(this.src)">

        <img src="photo_11_2025-03-04_21-55-47.jpg" class="concept-item" onclick="openModal(this.src)">


        <img src="photo_3_2025-03-04_21-55-47.jpg" class="concept-item" onclick="openModal(this.src)">

        <img src="new.jpg" class="concept-item" onclick="openModal(this.src)">
        <img src="photo_4_2025-03-04_21-55-47.jpg" class="concept-item" onclick="openModal(this.src)">
        <img src="photo_5_2025-03-04_21-55-47.jpg" class="concept-item" onclick="openModal(this.src)">
        <img src="photo_6_2025-03-04_21-55-47.jpg" class="concept-item" onclick="openModal(this.src)">
        <img src="photo_8_2025-03-04_21-55-47.jpg" class="concept-item" onclick="openModal(this.src)">
        <img src="photo_9_2025-03-04_21-55-47.jpg" class="concept-item" onclick="openModal(this.src)">

        <img src="photo_1_2025-03-04_21-55-47.jpg" class="concept-item" onclick="openModal(this.src)">

    </div>

    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <script>
        function openModal(src) {
            document.getElementById("modal").style.display = "flex";
            document.getElementById("modal-img").src = src;
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        
        document.getElementById("modal").addEventListener("click", function (e) {
            if (e.target === this) {
                closeModal();
            }
        });

    </script>
</body>
</html>
