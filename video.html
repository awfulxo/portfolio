        /* Модальное окно */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .modal-content {
            width: 80%;
            height: 50%;

            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: white;
            cursor: pointer;

    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <video class="modal-content" id="modal-video" controls>
            Ваш браузер не поддерживает видео.
        </video>

    <script>
        // Открытие модального окна с видео
        function openModal(videoElement) {
            console.log("Нажато на видео: ", videoElement.src);  // Лог для проверки
            var modalVideo = document.getElementById("modal-video");

            // Устанавливаем видео в модальном окне
            modalVideo.src = videoElement.src;

            // Ожидаем, пока видео загрузится
            modalVideo.addEventListener('loadeddata', function () {
                console.log("Видео загружено и готово к воспроизведению"); // Лог для проверки
                document.getElementById("modal").style.display = "flex"; // Показываем модальное окно
                modalVideo.play(); // Запускаем видео
            }, { once: true });

            modalVideo.addEventListener('error', function () {
                console.log("Ошибка при загрузке видео."); // Лог для ошибки
            });
        }

        // Закрытие модального окна
        function closeModal() {
            var modalVideo = document.getElementById("modal-video");
            modalVideo.pause(); // Ставим на паузу
            modalVideo.currentTime = 0; // Сбрасываем время
            document.getElementById("modal").style.display = "none"; // Закрываем модалку
        }

        window.onload = function () {
           
        }
    </script>
