<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        .concept-item {
            width: 400px;
            height: 225px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .concept-item:hover {
            transform: scale(1.05);
        }
        /* Модальное окно */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }
        .modal-content {
            width: 80%;
            height: 50%;
            object-fit: contain;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            z-index: 2000;
        }
        .video-menu {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            opacity: 0;
            visibility: hidden;
        }
        .video-container {
            position: relative;
            display: inline-block;
        }
        .video-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .video-container:hover .video-overlay {
            opacity: 1;
        }
        .video-overlay img {
            width: 50px;
            height: 50px;
            filter: drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.5));
        }
        video::-webkit-media-controls-fullscreen-button {
            display: none !important;
        }
        video::-webkit-media-controls-enclosure {
            overflow: hidden;
        }
    </style>
</head>
<body class="concept-page">
    <a href="index.html" class="back-link">M U K A I</a>
    <h1 class="concept-title">Animation</h1>
    <div id="concept-gallery" class="concept-gallery"></div>

    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modal-content-container"></div>
    </div>

    <script>
    // Генерация видео-элементов
    fetch("assets.json")
      .then(r => r.json())
      .then(data => {
        const gallery = document.getElementById("concept-gallery");
        data.animation.forEach(v => {
          const video = document.createElement("video");
          video.src = "assets/animation/" + v;
          video.className = "concept-item";
          video.controls = false;
          video.muted = true;
          video.loop = true;
          video.addEventListener('mouseenter', () => video.play());
          video.addEventListener('mouseleave', () => { video.pause(); video.currentTime = 0; });
          video.addEventListener('click', () => openModal(video));
          gallery.appendChild(video);
        });
      });

    // Открытие модального окна с видео
    function openModal(videoElement) {
        var modal = document.getElementById("modal");
        var modalContainer = document.getElementById("modal-content-container");
        modalContainer.innerHTML = "";

        // Создаём новый video-элемент для модалки
        var modalVideo = document.createElement("video");
        modalVideo.src = videoElement.src;
        modalVideo.className = "modal-video";
        modalVideo.controls = true;
        modalVideo.autoplay = true;
        modalVideo.style.width = "90vw";
        modalVideo.style.height = "90vh";
        modalVideo.style.objectFit = "contain";
        modalVideo.style.backgroundColor = "#111";
        modalContainer.appendChild(modalVideo);

        modal.style.display = "flex";
    }

    // Закрытие модального окна
    function closeModal() {
        var modal = document.getElementById("modal");
        var modalContainer = document.getElementById("modal-content-container");
        modalContainer.innerHTML = "";
        modal.style.display = "none";
    }

    // Закрытие модалки при клике по фону
    document.getElementById("modal").addEventListener("click", function (event) {
        if (event.target === this) {
            closeModal();
        }
    });
    </script>
</body>
</html>
