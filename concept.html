<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body class="concept-page">
    <a href="index.html" class="back-link">M U K A I</a>
    <h1 class="concept-title">Concept</h1>
    <div id="concept-gallery" class="concept-gallery"></div>

    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <script>
    fetch("assets.json")
      .then(r => r.json())
      .then(data => {
        const gallery = document.getElementById("concept-gallery");
        data.concept.forEach(img => {
          const el = document.createElement("img");
          el.src = "assets/concept/" + img;
          el.className = "concept-item";
          el.onclick = () => openModal(el.src);
          gallery.appendChild(el);
        });
      });

    function openModal(src) {
        document.getElementById("modal").style.display = "flex";
        document.getElementById("modal-img").src = src;
    }

    function closeModal() {
        document.getElementById("modal").style.display = "none";
    }

    document.getElementById("modal").addEventListener("click", function (e) {
        if (e.target === this) {
            closeModal();
        }
    });
    </script>
</body>
</html>
