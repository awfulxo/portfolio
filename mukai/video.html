    <style>
        .concept-item {
            width: 400px;
            height: 225px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

            .concept-item:hover {
                transform: scale(1.05);
            }

        /* Модальное окно */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .modal-content {
            width: 80%;
            height: 50%;
            object-fit: contain;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            z-index: 2000;
        }
        

        .video-menu {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            opacity: 0;
            visibility: hidden;
        }
        .video-container {
            position: relative;
            display: inline-block;
        }

        .video-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none; /* Чтобы клики проходили на видео */
        }

        .video-container:hover .video-overlay {
            opacity: 1;
        }

        /* Иконка (SVG) */
        .video-overlay img {
            width: 50px;
            height: 50px;
            filter: drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.5));
        }

        video::-webkit-media-controls-fullscreen-button {
            display: none !important;
        }

        video::-webkit-media-controls-enclosure {
            overflow: hidden;
        }

    </style>

    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>

    </div>

    <script>
        document.querySelectorAll('video').forEach(video => {
            video.addEventListener('fullscreenchange', (event) => {
                event.preventDefault();
            });
            video.addEventListener('webkitfullscreenchange', (event) => {
                event.preventDefault();
            });
            video.disablePictureInPicture = true; // Блокируем режим "Картинка в картинке"
        });
        // Открытие модального окна с видео
        function openModal(videoElement) {
            console.log("Нажато на видео: ", videoElement.src); // Логирование

            var modal = document.getElementById("modal");
            var modalContainer = document.getElementById("modal-content-container");

            // Удаляем предыдущее видео, если есть
            modalContainer.innerHTML = "";

            // Клонируем оригинальное видео
            var clonedVideo = videoElement.cloneNode(true);
            clonedVideo.classList.add("modal-video"); // Добавляем класс, если нужно
            clonedVideo.controls = true; // Включаем управление
            clonedVideo.autoplay = true; // Автовоспроизведение
            // Устанавливаем размеры прямо в JS
            clonedVideo.style.width = "90vw";  // 90% ширины окна
            clonedVideo.style.height = "90vh"; // 90% высоты окна
            clonedVideo.style.objectFit = "contain"; // Чтобы не обрезалось
            clonedVideo.style.backgroundColor = "#111"; // Используем camelCase
            //clonedVideo.style
            // Добавляем в контейнер
            modalContainer.appendChild(clonedVideo);

            // Показываем модальное окно
            modal.style.display = "flex";
            document.getElementById("modal").addEventListener("click", function (event) {
                if (event.target !== this) {  // Проверяем, что клик был по фону, а не по видео
                    closeModal();
                }
            });
        }
        // Закрытие модалки при клике на пустое место
    
        function closeModal() {
            var modal = document.getElementById("modal");
            var modalContainer = document.getElementById("modal-content-container");

            // Очищаем контейнер (чтобы видео остановилось)
            modalContainer.innerHTML = "";

            // Закрываем модалку
            modal.style.display = "none";
        }
       
    </script>
