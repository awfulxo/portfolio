name: Build assets.json

on:
  push:
    branches:
      - main  # или master, если твоя ветка так называется

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Забираем репозиторий
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Устанавливаем Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Генерируем assets.json
      - name: Generate assets.json
        run: node generate-assets.js

      # 4. Пушим изменения обратно в main с токеном
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets.json
          git commit -m "Auto-update assets.json" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
